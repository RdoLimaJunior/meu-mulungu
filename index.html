    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Removed h-screen and overflow-hidden to allow native scrolling */
        min-height: 100vh; 
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes rain {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }
      @keyframes twinkle {
        0% { transform: translateY(0); }
        100% { transform: translateY(-550px); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-slide-in {
        animation: slideInUp 0.4s ease-out forwards;
      }
      .animate-zoom-in {
        animation: zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out 3s infinite;
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>

  <body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-mulungu-100 selection:text-mulungu-900">
    <div id="root" class="min-h-screen flex flex-col"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Criação inline do Service Worker para cache básico
          const swContent = `
            const CACHE_NAME = 'mulungu-v1';
            const urlsToCache = ['/', '/index.html'];
            
            self.addEventListener('install', event => {
              event.waitUntil(
                caches.open(CACHE_NAME)
                  .then(cache => cache.addAll(urlsToCache))
              );
            });

            self.addEventListener('fetch', event => {
              event.respondWith(
                caches.match(event.request)
                  .then(response => response || fetch(event.request))
              );
            });
          `;
          
          const blob = new Blob([swContent], {type: 'application/javascript'});
          const swUrl = URL.createObjectURL(blob);
          
          navigator.serviceWorker.register(swUrl)
            .then(reg => console.log('SW registrado', reg))
            .catch(err => console.log('SW falhou', err));
        });
      }
    </script>
